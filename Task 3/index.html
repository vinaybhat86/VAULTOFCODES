<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration-Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form">
<p class="title">Register Form</p>
<p class="message">Fill the form completely</p>
<div class="flex">
<label>
<input required="" placeholder="" type="text" class="input">
<span>Firstname</span>
</label>
<label>
<input required="" placeholder="" type="text" class="input">
 <span>Lastname</span>
</label>
</div>
<label>
<input required="" placeholder="" type="email" class="input">
<span>Email</span>
</label>
<label>
<input required="" placeholder="" type="password" class="input">
<span>Password</span>
</label>
<label>
 <input required="" placeholder="" type="password" class="input">
<span>Confirm password</span>
</label>
<label>
<input required="" placeholder="" type="date" class="input">
</label>
<select id="gender" name="gender" required aria-placeholder="Select Gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<div class="terms">
<label>
    <input type="checkbox" id="terms" name="terms" required>
    <label for ="terms">I Accept terms and Conditions</label>
</label>
</div>
<button class="submit">Submit</button>
</form>
</body>
</html>
